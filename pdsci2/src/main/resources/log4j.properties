###set log levels-for more verbose logging change 'info' to 'debug' ###
log4j.debug=true

log4j.rootCategory=error,stdout,fileout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[CONSOLE] %p %d{yy/MM/dd HH:mm:ss,SSS} | %l | %m%n

log4j.appender.fileout=com.pinde.core.log4j.PdDailyRollingFileAppender
log4j.appender.fileout.File=${catalina.base}/logs/pdsci.log
log4j.appender.fileout.DatePattern='.'yyyy-MM-dd
log4j.appender.fileout.Append=true
log4j.appender.fileout.maxBackupIndex=30
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %m - at %l %n

log4j.logger.org.apache.ibatis.logging.slf4j.Slf4jImpl=error
