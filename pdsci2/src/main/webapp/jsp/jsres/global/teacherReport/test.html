<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .main-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header-title {
        font-size: 20px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .search-container {
        display: flex;
        gap: 50px;
      }

      .content-container {
        width: 1000px;
      }

      .search-container-item {
        display: flex;
        align-items: center;
        height: 30px;
      }

      .chart-row {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-top: 20px;
        gap: 20px;
      }

      .chart-title {
        font-size: 16px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="header-title">
        江苏省住院医师规范化培训 内科专业基地 师资信息统计图
      </div>
      <div class="content-container">
        <div class="search-container">
          <div class="search-container-item">
            <div>数据完整：</div>
            <select name="" id="">
              <option value="1">已完整</option>
            </select>
          </div>
          <div class="search-container-item">
            <div>数据完整：</div>
            <select name="" id="">
              <option value="1">已完整</option>
            </select>
          </div>
        </div>
        <div class="chart-row">
          <div style="flex: 1">
            <div class="chart-title">师资情况</div>
            <div id="pieChart1" style="height: 300px"></div>
          </div>
          <div style="flex: 1">
            <div class="chart-title">培训证书级别情况</div>
            <div id="pieChart2" style="height: 300px"></div>
          </div>
        </div>

        <div class="chart-row">
          <div style="flex: 1">
            <div class="chart-title">师资数量排行榜（按基地）</div>
            <div id="barChart1" style="height: 550px"></div>
          </div>

          <div style="flex: 1">
            <div class="chart-title">师资数量排行榜（按基地）</div>
            <div id="barChart2" style="height: 550px"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"
      integrity="sha512-ML0mI0J24crdQfCnW7T6u7w5KZMrua3X6mck+CJ0pfB49O+pQMHA3KvBUk/hATOfBXhzGJlQtlEO9kLaL5Y0ZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./custom.js"></script>
    <script type="text/javascript">
      // 需要渲染的series数据
      var seriesData = [
        {
          name: "Chrome",
          value: 61.41,
        },
        {
          name: "IE",
          value: 11.84,
        },
        {
          name: "Firefox",
          value: 999,
        },
      ];
      // 基于准备好的dom，初始化echarts实例
      var chart1 = echarts.init(
        document.getElementById("pieChart1"),
        "customed"
      );
      // 指定图表的配置项和数据
      var chartOption1 = {
        legend: {
          bottom: 20,
        },
        series: [
          {
            radius: [0, "50%"], // 设置饼图的半径
            type: "pie",
            label: {
              formatter: "{b}\n{c}",
            },
            data: seriesData,
          },
        ],
      };
      // 使用刚指定的配置项和数据显示图表
      chart1.setOption(chartOption1);

      var chart2 = echarts.init(
        document.getElementById("pieChart2"),
        "customed"
      );
      // 指定图表的配置项和数据
      var chartOption2 = {
        legend: {
          bottom: 20,
        },
        series: [
          {
            radius: [0, "50%"], // 设置饼图的半径
            type: "pie",
            label: {
              formatter: "{b}\n{c}",
            },
            data: seriesData,
          },
        ],
      };
      // 使用刚指定的配置项和数据显示图表
      chart2.setOption(chartOption2);

      var chart3 = echarts.init(
        document.getElementById("barChart1"),
        "customed"
      );

      const barOption1 = (option = {
        tooltip: {
          trigger: "axis",
          axisPointer: {
            // Use axis to trigger tooltip
            type: "shadow", // 'shadow' as default; can also be 'line' or 'shadow'
          },
        },
        legend: {
          bottom: 0,
        },
        xAxis: {
          type: "value",
        },
        yAxis: {
          type: "category",
          data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        },
        series: [
          {
            name: "Direct",
            type: "bar",
            stack: "total",
            label: {
              show: true,
            },
            emphasis: {
              focus: "series",
            },
            data: [320, 302, 301, 334, 390, 330, 320],
          },
          {
            name: "Mail Ad",
            type: "bar",
            stack: "total",
            label: {
              show: true,
            },
            emphasis: {
              focus: "series",
            },
            data: [120, 132, 101, 134, 90, 230, 210],
          },
          {
            name: "Affiliate Ad",
            type: "bar",
            stack: "total",
            label: {
              show: true,
            },
            emphasis: {
              focus: "series",
            },
            data: [220, 182, 191, 234, 290, 330, 310],
          },
          {
            name: "Video Ad",
            type: "bar",
            stack: "total",
            label: {
              show: true,
            },
            emphasis: {
              focus: "series",
            },
            data: [150, 212, 201, 154, 190, 330, 410],
          },
          {
            name: "Search Engine",
            type: "bar",
            stack: "total",
            label: {
              show: true,
            },
            emphasis: {
              focus: "series",
            },
            data: [820, 832, 901, 934, 1290, 1330, 1320],
          },
        ],
      });

      chart3.setOption(barOption1);

      var chart4 = echarts.init(
        document.getElementById("barChart2"),
        "customed"
      );
      chart4.setOption(barOption1);
    </script>
  </body>
</html>
